<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>

<body>
    <center>
        <ul class="menu">
            <li clas="links"><a href="#home">Home</a></li>
            <li clas="links"><a href="#grid">Grid View</a></li>
            <li clas="links"><a href="#slide">Slide View</a></li>
        </ul>
    </center>
    <section id="home">
        <img class="img" src="Fireworks.jpg">
    </section>
    <section id="grid">
        <h2>Grid Gallery</h2><br>
        <div class="row">
            <img class="image2" src="Chrysanthemum.jpg">
            <img class="image2" src="Hibiscus.jpg">
            <img class="image2" src="Blue%20Star.jpg">
            <img class="image2" src="Lavender.jpg">
        </div>
    </section>
    <section id="slide">
        <div id="myCarousel" class="carousel slide">
            <div class="carousel-inner">
                <div class="item-active">
                    <img class="image-responsive" src="Sunflower.jpg" alt="red" style="width:100%;">
                </div>
                <div class="carousel-caption">
                    <h3>Sunflower</h3>
                </div>
                <div class="item">
                    <img class="image" src="White%20Daisy.jpg" alt="red" style="width:100%;">
                </div>
                <div class="carousel-caption">
                    <h3>White Daisy</h3>
                </div>
            </div>



            <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>
            </a>
            <a class="right carousel-control" href="#myCarousel" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right"></span>
            </a>
        </div>
    </section>
</body></html>
